				<input type="checkbox" name="c3">
				<span class="cb"></span>
				<span class="task-desc">Task 3</span>
			</label>
			<label class="task-item">
				<input type="checkbox" name="c4">
				<span class="cb"></span>
				<span class="task-desc">Task 4</span>
			</label>
			<label class="task-item">
				<input type="checkbox" name="c5">
				<span class="cb"></span>
				<span class="task-desc">Task 5</span>
			</label>
		</fieldset>
	</div>
